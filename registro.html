<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pink Studio/ Registro</title>
    <link rel="icon" href="./img/Barbie Logo.jpg" type="image/x-icon">
</head>

<body>

    <form action="login.html" method="GET">
        <div>
            <label for="nombre de usario">Nombre de usario:</label>
            <input id="nombre" type="text" name="nombre" value="">
        </div>
        <div>
            <label for="email">Email:</label>
            <input id="email" type="email" name="email" value="">
        </div>

        <div>
            <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" value="">

        </div>

        <div>
            <label for="Contraseña">Contraseña:</label>
            <input id="Contraseña" type="password" name="Contraseña" value="">
        </div>
        <div>
            <label for="ver-Contraseña">Reescriba la contraseña:</label>
            <input id="ver-Contraseña" type="password" name="ver-Contraseña" value="">
        </div>
        <div>
            <button type="submit">Enviar</button>
        </div>
    </form>


</body>

</html>
