<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pink Studio/ Registro</title>
    <link rel="icon" href="./img/logos y backgrounds/Logo rosa.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/barbie">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,300&family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>

    <form action="login.html" method="GET">
        <div>
            <label for="nombre de usario">Nombre de usario:</label>
            <input id="nombre" type="text" name="nombre" value="">
        </div>
        <div>
            <label for="email">Email:</label>
            <input id="email" type="email" name="email" value="">
        </div>

        <div>
            <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" value="">

        </div>

        <div>
            <label for="Contraseña">Contraseña:</label>
            <input id="Contraseña" type="password" name="Contraseña" value="">
        </div>
        <div>
            <label for="ver-Contraseña">Reescriba la contraseña:</label>
            <input id="ver-Contraseña" type="password" name="ver-Contraseña" value="">
        </div>
        <div>
            <button type="submit">Enviar</button>
        </div>
    </form>


</body>

</html>
